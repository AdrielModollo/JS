<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var data = new Date();
    var anoCopa = 1930;
    var anoAtual = data.getFullYear(); 

    while(anoCopa <= anoAtual) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("FIM");
</script>
